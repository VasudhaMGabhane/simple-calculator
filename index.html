<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body class="bg-margin">
  <div class="container card card-width mt-5 ">
    <div class="text-center ">
        <h1 class="pt-3"><b>Calculator</b></h1>
    </div>
    <div class="card-body">
      <div class="display">
        <div class="display-1">0</div>
        <div class="display-2">0</div>
        <div class="temp-result"></div>
      </div>
      <div class="text-center">
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button all-clear" ><span class="btn-radius1">C</span></button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button last-entity-clear" ><span class="btn-radius1">CE</span></button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button operation " ><span class="btn-radius1">%</span></button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button operation " ><span class="btn-radius2">&#247;</span></button>
      </div>
      <div class="text-center">
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button number" >7</button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button number" >8</button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button number" >9</button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button operation "><span class="btn-radius3">x</span></button>
      </div>
      <div class="text-center">
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button number" >4</button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button number" >5</button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button number" >6</button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button operation " ><span class="btn-radius4">-</span></button>
      </div>
      <div class="text-center">
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button number">1</button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button number">2</button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button number">3</button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button operation "><span class="btn-radius5">+</span></button>
      </div>
      <div class="text-center">
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button btn-na" ></button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button number btn-0" >0</button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button dot">.</button>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 button operation equal" ><span class="btn-radius6">=</span></button>
      </div>
    </div>
  </div>
  
  <script src="calculator.js"></script>
</body>
</html>
